syntax = "proto3";

package poptile;

option go_package = "server/models";

message touch {
  message point {
    int64 x = 1;
    int64 y = 2;
  }
  string username = 1;
  int64 i = 2;
  point p = 3;
}

message result {
  string username = 1;
  int64 score = 2;
  int64 touches = 3;
  int32 seed = 4;
  string touch_history = 5;
}

message config {
  int32 seed = 1;
  int32 seconds = 2;
}

// Generate proto to go: protoc -I . --go_out=.. poptile.proto